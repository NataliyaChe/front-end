<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="page--wrapper">
        <header class="header">
            <h1 class="header__title">CSS Dinner Shopping List</h1>
            <p class="header__text">Letâ€™s go to the mall!</p>
        </header>
        <ul class="list">
            <li class="list__item">
                <label class="label">
                    <input type="checkbox" class="check" value="pickles">
                    <span class="item pickles">A lot of pickles </span>
                </label>
            </li>
            <li class="list__item">
                <label class="label">
                    <input type="checkbox" class="check" value="apples">
                    <span class="item apples">10 apples</span>
                </label>
            </li>
            <li class="list__item">
                <label class="label">
                    <input type="checkbox" class="check" value="oranges">
                    <span class="item oranges">20 oranges </span>
                </label>
            </li>
            <li class="list__item">
                <label class="label">
                    <input type="checkbox" class="check" value="plates">
                    <span class="item plates">13 plates</span>
                </label>
            </li>
            <li class="list__item">
                <label class="label">
                    <input type="checkbox" class="check" value="bentos">
                    <span class="item">15 bentos</span>
                </label>
            </li>
            <li class="list__item">
                <label class="label">
                    <input type="checkbox" class="check" value="bottle">
                    <span class="item bottle">1 bottle of Sake</span>
                </label>
            </li>
        </ul>
        <footer class="footer">
                <p>Bon appetit :)</p>
        </footer>
    </div>
</body>

</html>
